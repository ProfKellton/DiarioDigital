<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .welcome-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            background: linear-gradient(135deg, #22c55e, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(90deg, #22c55e, #10b981);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 197, 85, 0.4);
        }

        button:hover {
            background: linear-gradient(90deg, #10b981, #0f9f70);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(34, 197, 85, 0.6);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }
            p {
                font-size: 1em;
            }
            .welcome-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Bem-vindo!</h1>
        <p>Você acessou com sucesso. Esta é a sua página de dashboard.</p>
        <button onclick="window.location.href='Login.html'">Sair</button>
    </div>
</body>
</html>
